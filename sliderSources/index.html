<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <title>Slider-sources</title>
</head>

<body>

  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #0fb600 -26%, #166d00 145%);">
        <h1>Sportcar</h1>
        <p>Mustang</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #1100ff -100%, #000000 150%);">
        <h1>Hypercar</h1>
        <p>Lamborgini</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #ecfcfd 1%, #95fffa 128%);">
        <h1 class="zima">Winter Car</h1>
        <p class="cold">Mersedes</p>
      </div>
      <div style="background: linear-gradient(220.16deg, #92928e -8%, #030200 138%);">
        <h1>Old Car</h1>
        <p>Rarity</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1474015977340-64a93f54a9f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1608994751987-e647252b1fd9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1545061371-98a8355c9c0d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2069&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1567818633870-62a7b19bee69?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/scroll.js"></script>

</body>

</html>
